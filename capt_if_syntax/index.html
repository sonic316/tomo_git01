<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>こっちは使わないかも</p>
    <script>
      const answer = parseInt(window.prompt('数字を入力してください'));
      console.log(answer);

      const checkType = (answer) => {
        if (isNaN(answer)) {
          alert('数字を入力してください');
          return;
        }

        if (answer < 5) {
          document.write('5より小さいです');
        } else if (answer === 5) {
          document.write('5ぴったりです');
        } else {
          document.write('5より大きいです');
        }
      };
      checkType(answer);
    </script>
  </body>
</html>
